<div class="page1 select-none">
    <app-nav-bar></app-nav-bar>

    <div class="main h-[350px] flex justify-center items-center ">
        <div class="content  p-2 w-[80%] h-[80%] flex flex-col justify-evenly">
            <div class="heading  text-white flex flex-col justify-center items-center">
                <h1 class="text-3xl font-normal">Bus Ticket Booking</h1>
                <p class="font-light opacity-60 text-x"><i>IRCTC Authorized Partner</i></p>
            </div>


            <div class="search bg-white h-17 rounded-lg flex gap-2 ps-2">

                <div class="schedule flex-grow p-2 flex justify-between gap-2">
                    <div class="input1  flex-grow flex relative " tabindex="0">
                        <input type="text" class="outline-none w-full h-full " name="" id="">
                        <div class="close flex justify-center items-center p-2 opacity-0 hover:opacity-60">
                            <span class="material-symbols-outlined">
                                close
                            </span>
                        </div>
                    </div> 
                    <div class="shuffleIcon  flex justify-center items-center text-blue-400 rounded-sm border-1 border-[#dcdcdc] mx-5 my-3.5 p-1">
                        <span class="material-symbols-outlined hover:cursor-pointer" style="font-size: 1rem; font-weight: 800;" >
                            sync_alt
                        </span>
                    </div>
                    <div class="input2  flex-grow flex relative" tabindex="0">
                        <input type="text" class="w-full h-full outline-none" name="" id="">
                        <div class="close flex justify-center items-center p-2 opacity-0 hover:opacity-60">
                            <span class="material-symbols-outlined">
                                close
                            </span>
                        </div>
                    </div>
                </div>


                <div class="calender flex gap-2 justify-end">
                    <div class="currentDate  flex gap-5 w-50 p-1 justify-center items-center">
                        <div class="date1 ">
                            <div class="head text-sm text-[#929292]">Departure Date</div>
                            <div class="date text-xl font-semibold">24 Jun , Tue</div>
                        </div>
                        <div class="date-container">
                            <input type="date" class="date-input">
                        </div>
                    </div>
                    <div class="nextDate  flex gap-2 py-2.5 px-1">
                        <div class="nextOne border-2 border-[#929292] w-19 p-[0.2rem] rounded-sm flex flex-col items-center justify-center text-center hover:bg-[#f2f2f2] hover:cursor-pointer">
                            <div class="nextOneDate text-s">25 June</div>
                            <div class="nextOneDay text-xs text-[#929292]">Wed</div>

                        </div>
                        <div class="nextTwo border-2 border-[#929292] p-[0.1rem] w-19 rounded-sm flex flex-col items-center justify-center text-center hover:bg-[#f2f2f2] hover:cursor-pointer">
                            <div class="nextOneDate text-s">26 June</div>
                            <div class="nextOneDay text-xs text-[#929292]">Thu</div>

                        </div>
                        <div class="nextThree border-2 border-[#929292] p-[0.1rem] w-19 rounded-sm flex flex-col items-center justify-center text-center hover:bg-[#f2f2f2] hover:cursor-pointer">
                            <div class="nextOneDate text-s">27 June</div>
                            <div class="nextOneDay text-xs text-[#929292]">Fri</div>

                        </div>
                    </div>
                    <div class="searchButton ">
                        <button (click)=" goToSelectRoute()" class="bg-[#01478c] h-full w-40 p-4 text-white hover:cursor-pointer" style="border-top-right-radius: 8px;border-bottom-right-radius: 8px;">Search Buses</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
